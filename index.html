<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absence Reporting System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 400px;">
            <h2 class="text-center text-primary mb-4">Absence Reporting System</h2>
            <div class="mb-3">
                <label for="studentId" class="form-label">Student ID</label>
                <input type="text" id="studentId" class="form-control" placeholder="Enter your ID">
            </div>
            <div class="mb-3">
                <label for="reason" class="form-label">Reason for Absence</label>
                <textarea id="reason" class="form-control" rows="3" placeholder="Enter reason"></textarea>
            </div>
            <button id="submitBtn" class="btn btn-primary w-100">Submit Absence Request</button>
            <div id="message" class="mt-3"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
